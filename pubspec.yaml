name: testcalc
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.5.3
  in_app_review: ^2.0.10
  share_plus: ^12.0.1
  # Dependencias de internacionalización
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2 # O la versión que sea compatible

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# Configuración para los iconos de la app
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/icon.png"

# Configuración para la splash screen
flutter_native_splash:
  android: true
  ios: true

  color: "#5698E8"
  image: assets/icon/icon.png

  android_12:
    color: "#5698E8"
    image: assets/icon/icon.png

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/icon/icon.png
    - assets/icon/icon_logo.png
    - assets/icon/splash.png
    - assets/icon/brandimage.png # <-- ¡Esta línea faltaba!
