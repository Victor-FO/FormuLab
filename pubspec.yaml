name: testcalc
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Dependencias de internacionalización
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2 # O la versión que sea compatible

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

# Configuración actualizada y correcta para los iconos
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon.png" # Icono para iOS y versiones antiguas de Android
  adaptive_icon_background: "#FFFFFF" # Fondo blanco para el icono adaptativo de Android
  adaptive_icon_foreground: "assets/icon/icon.png" # Tu icono para el primer plano

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/icon/icon.png
    - assets/icon/icon_logo.png
